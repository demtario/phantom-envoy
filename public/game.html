<!DOCTYPE HTML>
<html lang=”pl”>
    <head>
        <title>Phantom Envoy The Video Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="template" />
        <meta name="keywords" content="Tutaj słowa kluczowe oddzielone przecinkiem" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="Shortcut icon" href="img/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato:300,400&amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/game.css" />
    </head>
    <body>
        
        <div class="user">
            <img src="img/face.jpg" class="user-picture" />
            <h1 id="username"></h1>
            <div class="user-life">
                <div id="life-bar"></div>
                <div id="life-info"></div>
            </div>    
            <div class="user-mana">
                <div id="mana-bar"></div>
                <div id="mana-info"></div>
            </div>
        </div>
        
        <div class="asidearea">
            <div class="asideinfo"></div>
            <div class="map">
                <h3 id="kills">50</h3>
                <p>Zabici wrogowie</p>
            </div>
        </div>
        
        <div class="skillbar">
            <div class="skill"></div>
            <div class="skill"></div>
            <div class="skill"></div>
            <div class="skill"></div>
        </div>
        
        <div class="guns">
            <h2 id="gun-name">Ak-47</h2>
            <p><span id="gun-mag"></span>/<span id="gun-ammo"></span></p>
            <img src="img/bron.jpg" />
            <div id="gun-reloading">
                <div id="gun-reloading-bar"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>


        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/enemy.js"></script>
        <script type="text/javascript" src="js/weapon.js"></script>
        <script type="text/javascript" src="js/powerup.js"></script>
    </body>
</html>
